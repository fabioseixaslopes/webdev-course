<html>
  <head>
    <title>Links</title>
  </head>
  <body>
    <!-- hyperlink with the anchor tag -->
    <p id="top"><a href="https://www.google.com">Link to Google</a></p>
    <!-- using an image to link to another website with an absolute url) -->
    <p><a href="https://en.wikipedia.org/wiki/Bender_(Futurama)"><img src="assets/bender.png"></a></p>
    <!-- link to another page within the website with a relative url -->
    <p><a href="1-helloword.html">Go back to Hello World!</a></p>
    <!-- just to make the page longer -->
    <p><a href="https://en.wikipedia.org/wiki/Bender_(Futurama)"><img src="assets/bender.png"></a></p>
    <p id="3rd-bender"><a href="https://en.wikipedia.org/wiki/Bender_(Futurama)"><img src="assets/bender.png"></a></p>
    <p><a href="https://en.wikipedia.org/wiki/Bender_(Futurama)"><img src="assets/bender.png"></a></p>
    <p><a href="https://en.wikipedia.org/wiki/Bender_(Futurama)"><img src="assets/bender.png"></a></p>
    <p id="bottom"><a href="https://en.wikipedia.org/wiki/Bender_(Futurama)"><img src="assets/bender.png"></a></p>
    <!-- link to jump to specific part -->
    <p><a href="#3rd-bender">Visit 3rd Bender!</a></p>
    <p><a href="#top">Back to top!</a></p>

</html>
