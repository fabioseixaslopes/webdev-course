<html>
  <head>
    <title>Audio & Video</title>
  </head>
  <body>
    <!-- showing video -->
    <br>
    <p>Check my video!</p>
    <!-- defining size and to autoplay and show controls (stop/play/volume/etc.) -->
    <video width="320" height="240" controls autoplay>
      <!-- source and type -->    
      <source src="assets/sample_video.mp4" type="video/mp4">
      <!-- this appears if the video is not able to be shown -->
      Please upgrade your browser to the latest version.
    </video>

    <!-- playing audio -->
    <br>
    <p>Check my audio!</p>
    <!-- show audio controls -->
    <audio controls>
      <!-- source and type -->
      <source src="assets/sample_audio.mp3" type="audio/mpeg">
            <!-- this appears if the audio is not able to be played -->
            Please upgrade your browser to the latest version.
    </audio>
  </body>
</html>
