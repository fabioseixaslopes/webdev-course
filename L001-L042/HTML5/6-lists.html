<html>
  <head>
    <title>Lists</title>
  </head>
  <body>
    <ul> <!-- unordered list -->
      <li>Portugal</li> <!-- list item -->
      <li>Spain</li>
      <li>France</li>
      <li>Italy</li>
      <li>Switzerland</li>
    </ul>
    <ol> <!-- ordered list -->
      <li>Portugal</li> <!-- list item -->
      <li>Spain</li>
      <li>France</li>
      <li>Italy</li>
      <li>Switzerland</li>
    </ol>
    <ol start="10" type="I"> <!-- ordered list starting with number 10 with roman numerals -->
      <li>Portugal</li> <!-- list item -->
      <li>Spain</li>
      <li>France</li>
      <li>Italy</li>
      <li>Switzerland</li>
    </ol>
    <ol reversed type="a"> <!-- ordered list in reverse order with alphabetical type -->
      <li>Portugal</li> <!-- list item -->
      <li>Spain</li>
      <li>France</li>
      <li>Italy</li>
      <li>Switzerland</li>
    </ol>
  </body>
</html>
