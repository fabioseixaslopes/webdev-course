<html>
  <head>
    <title>Tables</title>
  </head>
  <body>
    <table>
      <thead> <!-- table headers -->
        <tr>
          <th>City</th>  <!-- header -->
          <th>Weather</th>
        </tr>
      </thead>
      <tbody> <!-- table body -->
        <tr> <!-- table row -->
          <td>Lisbon</td> <!-- table data/cell -->
          <td>Sun</td>
        </tr>
        <tr>
          <td>Porto</td>
          <td>Rain</td>
        </tr>
        <tr>
          <td>Faro</td>
          <td>Snow</td>
        </tr>
        <tr>
          <td>Coimbra</td>
          <td>Cloudy</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
