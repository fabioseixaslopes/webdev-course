<html>
  <head>
    <title>Headings & Paragraphs</title>
  </head>
  <body>

    <!-- type of headings -->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>

    <!-- paragraph and line break -->
    <p>This is a paragraph.</p> <!-- adds new line with paragraph spacing -->
    <p>This is also a paragraph.</p>
    This is not <!-- this does not add new line -->
    a paragraph
    <p>This is some text<br>with a line break</p> <!-- adds new line, but without the space -->

  </body>
</html>
