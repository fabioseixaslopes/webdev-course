<!DOCTYPE html>
<html>
  <head>
    <title>Inline CSS</title>
    <style type="text/css">
      p{
        color:red;
        font-size: 200%;
      }
      h1{
        color:pink;
      }
    </style>
  </head>
  <body>
    <p>This is a sentence.</p>
    <p>This is a new sentence.</p>
    <h2>This is not a paragraph.</h2>
    <h1>This is a h1</h1>
  </body>
</html>
