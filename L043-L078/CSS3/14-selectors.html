<!DOCTYPE html>
<html>
  <head>
    <title>Advanced Selectors</title>
    <link rel="stylesheet" href="14-selectors.css">
  </head>
  <body>
    <div>
      <h1>I'm a heading.</h1>
      <h3>I'm an h3 element.</h3>
      <p>I'm a paragraph.</p>
      <a href="" target="_blank">I'm a link!</a>
      <a href="" id="blue">I'm a link!</a>
      <a href="http://example.com">I'm a link!</a>
      <a href="example.com/yellow">I'm a link!</a>
      <a href="example.eu">I'm a link!</a>
    </div>
    <p>I'm a paragraph outside the div.</p>
  </body>
</html>
