<!DOCTYPE html>
<html>
  <head>
    <title>Pseudo Classes</title>
    <link rel="stylesheet" href="15-pseudo-classes.css">
  </head>
  <body>
    <a>I'm a paragraph.</a>
    <br>
    <input type="text">
    <input type="text" disabled>
    <input type="radio" name="hi">
    <input type="radio" name="hi">
    <p>I'm a paragraph.</p>
    <p>I'm a paragraph.</p>
    <p>I'm a paragraph.</p>
    <p>I'm a paragraph.</p>
    <div>
      <p>First</p>
      <p>Second</p>
      <p>Third</p>
    </div>
    <div>
      <p>First</p>
      <h1>First h1</h1>
      <h1>Second h1</h1>
    </div>
    <div>
      <h1>First h1</h1>
      <table>
        <tr><td>hi</td></tr>
        <tr><td>hi</td></tr>
        <tr><td>hi</td></tr>
        <tr><td>hi</td></tr>
      </table>
    </div>
  </body>
</html>
