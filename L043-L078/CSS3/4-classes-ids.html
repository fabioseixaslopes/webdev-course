<!DOCTYPE html>
<html>
  <head>
    <title>Classes and IDs</title>
    <link rel="stylesheet" href="4-classes-ids.css">
    <!-- we can even link to external css like:
    <link rel="stylesheet" href="https://www.w3schools.com/html/styles.css">-->
  </head>
  <body>
    <!-- using classes-->
    <!-- we can use two classes for the same tag -->
    <p class="yellow large">This is a sentence.</p>
    <p class="large">This is a new sentence.</p>
    <p>Another one.</p>
    <h2>This is not a paragraph.</h2>
    <h1 class="yellow">This is a h1</h1>
    <!-- using IDs -->
    <p id="green">A new paragraph</p>
    <!-- classes are typically used multiple times, IDs are typically used once in a page -->
    <p>Using different style <span class="yellow">within the same <span id="blue">tag.</span></p>
  </body>
</html>
